                                        <dt><a href="{$new.news_id|getNewUrl}">{$new.title}</a></dt>

                                    </dl>
                                    <div class="remark">
                                        <span><i class="fa fa-tags"></i> {$new.keywords}</span>

                                </div>

                                </div>
