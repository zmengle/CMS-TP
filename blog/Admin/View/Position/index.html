<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav" />
    <div id="page-wrapper" class="content-wrapper py3">
        <div class="container-fluid">
            <!-- container -->
            <div class="row">
                <div class="col-lg-12 mt20">
                    <ol class="breadcrumb">
                        <li class="active"><i class="fa fa-table"></i> 导航</li>
                        <li><i class="fa fa-thumbs-o-up"></i> 推荐位管理</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="button-add" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"><i class="fa fa-plus fa-lg" aria-hidden="true"></i>添加</button>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>推荐位列表</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover position_list">
                            <thead>
                                <tr>
                                    <!-- <th width="14">排序</th> -->
                                    <th>id</th>
                                    <th>推荐位名称</th>
                                    <th>时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="lists" id="list">
                                    <tr>
                                        <!-- <td><input size="4" type="text" name="" value=""></td> -->
                                        <td>{$list.id}</td>
                                        <td>{$list.name}</td>
                                        <td>{$list.create_time|date="Y-m-d H:i",###}</td>
                                        <td>
                                            <section class="pull-left" id="txt_status">
                                                {$list.status|getStatus}
                                            </section>
                                            <span class="pull-left" style="margin: 0 5px;">|</span>
                                            <section class="pull-left">
                                                <div class="turn"><label for="checkbox">
                                                    </label><input type="checkbox" id="checkbox" attr-id="{$list.id}" attr-message="状态" <if condition="$list.status eq 1">checked</if>>
                                                    <span></span>
                                                </div>
                                            </section>
                                        </td>
                                        <td>
                                            <i class="fa fa-lg fa-edit fa-cursor" id="position_edit" attr-id="{$list.id}" attr-message="编辑"></i>
                                            <i class="fa fa-lg fa-trash-o fa-cursor" id="position_del" attr-id="{$list.id}" attr-message="删除"></i>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                    <nav class="" role="page">
                        {$pageShow}
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var SCOPE={
        'add_url' : '/admin.php?c=position&a=add',
        'edit_url':'/admin.php?c=position&a=edit',
        'del_url':'/admin.php?c=position&a=del',
        'set_status_url':'/admin.php?c=position&a=setStatus',
        'jump_url':'/admin.php?c=position'
    };
</script>
<include file="Index/footer" />
