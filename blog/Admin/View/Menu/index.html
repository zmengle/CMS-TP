<body>

<div id="wrapper">
    <!-- 引入导航 -->
    <include file="Index/nav" />
    <div id="page-wrapper" class="content-wrapper py3">
        <div class="container-fluid pl20">
            <div class="row">
                <div class="col-lg-12" style="padding-top: 20px;">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i><a href="/admin.php?c=menu"> 菜单管理</a></li>
                        <li class="active"><i class="fa fa-table"></i> 测试菜单</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="/admin.php?c=menu" method="get">
                        <div class="input-group">
                            <span class="input-group-addon">类型</span>
                            <select name="type" id="" class="form-control">
                                <option value="">请选择类型</option>
                                <option value="1" <if condition="$type eq 1">selected="selected"</if>>后台菜单</option>
                                <option value="0" <if condition="$type eq 0">selected="selected"</if>>前端导航</option>
                            </select>
                            <input type="hidden" name="c" value="menu" />
                            <input type="hidden" name="a" value="index" />
                            <span class="input-group-btn">
                                <button id="sub_data" type="submit" class="btn btn-primary"><i class="fa fa-lg fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <div class="btn-group mt20 mb20">
                        <button class="btn btn-primary" type="button" id="button-add" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"><i class="fa fa-plus fa-lg" aria-hidden="true"></i>添加</button>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>菜单列表</h3>
                    <div class="table-responsive">
                        <form id="menu_listOrder">
                            <table class="table table-bordered table-hover menu_list">
                                <thead>
                                    <tr>
                                        <th width="14">排序</th>
                                        <th>id</th>
                                        <th>菜单名</th>
                                        <th>模块名</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name='menus' id='menu'>
                                    <tr>
                                        <td><input size="4" type="text" name="listorder[{$menu.menu_id}]" value="{$menu.listorder}"></td>
                                        <td>{$menu.menu_id}</td>
                                        <td>{$menu.name}</td>
                                        <td>{$menu.m}</td>
                                        <td>{$menu.type|getMenuType}</td>
                                        <td>{$menu.status|getStatus}</td>
                                        <td>
                                            <i class="fa fa-lg fa-edit fa-cursor" id="menu_edit" attr-id="{$menu.menu_id}" aria-hidden="true"></i> <i class="fa fa-lg fa-trash-o fa-cursor" id="menu_del" attr-id="{$menu.menu_id}" attr-a="menu" attr-message="删除" aria-hidden="true"></i>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                        <nav role="page">
                            <ul class="pagination">
                                {$pageRes}
                               <!--  <li>
                                 <a href="#" aria-label="Previous">
                                   <span aria-hidden="true">&laquo;</span>
                                 </a>
                               </li>
                               <li><a href="#">1</a></li>
                               <li><a href="#">2</a></li>
                               <li><a href="#">3</a></li>
                               <li><a href="#">4</a></li>
                               <li><a href="#">5</a></li>
                               <li>
                                 <a href="#" aria-label="Next">
                                   <span aria-hidden="true">&raquo;</span>
                                 </a>
                               </li> -->
                            </ul>
                        </nav>
                        <div class="btn-group">
                            <button class="btn btn-primary" id="menu_order" ><i class="fa fa-lg fa-sort-amount-asc"></i>更新排序</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var SCOPE={
        'add_url':'/admin.php?c=menu&a=add',
        'edit_url': '/admin.php?c=menu&a=edit',
        'del_url' : '/admin.php?c=menu&a=del',
        'jump_url' : '/admin.php?c=menu',
