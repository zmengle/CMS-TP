<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav" />
    <div id="page-wrapper" class="content-wrapper py3">
        <div class="container">
            <!-- container -->
            <div class="row">
                <div class="col-lg-12 mt20">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i><a href="/admin.php?c=positioncontent"> 推荐位内容管理</a></li>
                        <li class="active"><i class="fa fa-edit"></i> 添加推荐位内容</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="" class="form-horizontal" id="p_c_add">
                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-5"><input type="text" class="form-control" name="title" value="{$cur_pcInfo.title}" id="" placeholder="请填写标题"></div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">推荐位选择：</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="position_id">
                                    <option value="">===请选择推荐位===</option>
                                    <volist name="positions" id="position">
                                        <option value="{$position.id}" <if condition="$position['id'] eq $cur_pcInfo['position_id']">selected</if> >{$position.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">缩图：</label>
                            <div class="col-sm-5">
                                <input type="file" id="file_upload" multipe='true'>
                                <img src="{$cur_pcInfo.thumb}" alt="" id="upload_org_code_img" width="150" height="150"  <if condition="$cur_pcInfo.thumb eq null">style="display: none;"</if> >
                                <input type="hidden" id="file_upload_image" name="thumb" multipe='true' value="{$cur_pcInfo.thumb}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">URL：</label>
                            <div class="col-sm-5"><input type="text" class="form-control" name="url" value="{$cur_pcInfo.url}" id="inputPassword3" placeholder="请输入URL"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">文章ID：</label>
                            <div class="col-sm-5"><input type="text" class="form-control" name="news_id" value="{$cur_pcInfo.news_id}" id="inputname" placeholder="如果与文章无关可以不添加id"></div>
                        </div>
                        <div class="form-group">
                            <label for="optionRadiosInline1" class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-5">
                                <input type="radio" name="status" id="optionRadiosInline1" value="1" <if condition="$cur_pcInfo.status eq 1">checked</if>/>开启
                                <input type="radio" name="status" id="optionRadiosInline2" value="0" <if condition="$cur_pcInfo.status eq 0">checked</if>/>关闭
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$cur_pcInfo.id}"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10"><button class="btn btn-primary" type="button" id="p_c_add_sub">提交</button></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var SCOPE={
        'save_url':'/admin.php?c=positioncontent&a=add',
        'jump_url':'/admin.php?c=positioncontent',
        'swf_url':'Public/uploadify/uploadify.swf',
        'uploader_url':'/admin.php?c=image&a=ajaxUploadImage'
    };
</script>
<script src="Public/uploadify/jquery.uploadify.js"></script>
<script src="Public/js/admin/image.js"></script>
<include file="Index/footer" />
