<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav" />
    <div id="page-wrapper" class="content-wrapper py3">
        <div class="container-fluid">
            <div class="row mt20">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li class="active"><i class="fa fa-lg fa-cog"></i> 基本配置</li>
                        <li>基本配置</li>
                    </ol>
                </div>
            </div>

            <!-- button -->
            <include file="Basic/button" />

            <div class="row">
                <div class="col-lg-12">
                    <form action="" class="form-horizontal" id="basic_content">
                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">站点标题</label>
                            <div class="col-sm-5"><input type="text" class="form-control" name="title" id="inputname" value="{$basicInfo.title}" placeholder="请填写站点标题"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-2 control-label">站点关键词</label>
                            <div class="col-sm-5"><input type="text" class="form-control" name="keywords" id="inputPassword2" value="{$basicInfo.keywords}" placeholder="请填写站点关键词"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">站点描述</label>
                            <div class="col-sm-5">
                                <textarea name="description" class="form-control" id="inputPassword3" rows="3">{$basicInfo.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">是否自动备份数据库</label>
                            <div class="col-sm-5">
                                <input type="radio" name="dumpmysql" value="1" <if condition="$basicInfo.dumpmysql eq 1">checked</if>/>是
                                <input type="radio" name="dumpmysql" value="0" <if condition="$basicInfo.dumpmysql eq 0">checked</if> />否
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">是否自动生成首页缓存</label>
                            <div class="col-sm-5">
                                <input type="radio" name="cacheindex" value="1" <if condition="$basicInfo.cacheindex eq 1">checked</if> />是
                                <input type="radio" name="cacheindex" value="0" <if condition="$basicInfo.cacheindex eq 0">checked</if> />否
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-default" type="button" id="basic_add_sub">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    var SCOPE={
        'save_url':'/admin.php?c=basic&a=add',
        'jump_url':'/admin.php?c=basic'
    };
</script>
<include file="Index/footer" />
